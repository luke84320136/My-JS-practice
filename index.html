<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>鼓組</title>
</head>
<body>
<!-- Key 設定 -->
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">拍手</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Hi-Hat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">大鼓</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Open-Hi-Hat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">小鼓</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Tom-Tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Tink</span>
    </div>

  </div>

<!-- 綁audio -->
  <audio data-key="65"src=""></audio>
  <audio data-key="83"src=""></audio>
  <audio data-key="68"src=""></audio>
  <audio data-key="70"src=""></audio>
  <audio data-key="71"src=""></audio>
  <audio data-key="72"src=""></audio>
  <audio data-key="74"src=""></audio>
  <audio data-key="75"src=""></audio>
  <audio data-key="76"src=""></audio>


  <scipt></scipt>
</body>
</html>
